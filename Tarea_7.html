<!DOCTYPE html>
<html>
<head>
<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<style type="text/css" media="screen">
#bloqueA
{
	background: red;
	height: 100%;
	width: 50%;
	position: absolute;
	float: left;
	left: 0;
}

#bloqueB
{
	background: black;
	height: 100%;
	width: 50%;
	position: absolute;
	left: 50%;
	
	
}

.clear
{
	clear: both;
}

</style>


</head>


<body>
</body>
<div id="bloqueA">
	<input type="button" id="bt_izquierda" value="izquierda"></input>
</div>



<div id="bloqueB">
	<input type="button" id="bt_derecha" value="derecha"></input>
<div class="clear"></div>
</div>

<script type="text/javascript">
   	$("#bt_izquierda").click(function(){
		
		
		if($("#bloqueA").hasClass("nini")){
	   		$("#bloqueA").animate({
	   			width:"50%", left:"0%",
	   		});
			$("#bloqueA").removeClass("nini");
			$("#bloqueB").animate({
				left:"50%",
			});
		}
		
		
		else{
	   		$("#bloqueA").animate({
	   			width:"25%", left:"75%",
	   		});
			$("#bloqueA").addClass("nini");
			$("#bloqueB").animate({
				left:"100%",
			});
		}	
   		
   	});
	
   	$("#bt_derecha").click(function(){
		
		
		if($("#bloqueB").hasClass("mini")){
	   		$("#bloqueB").animate({
	   			width:"50%", left:"50%",
	   		});
			$("#bloqueB").removeClass("mini");
			$("#bloqueA").animate({
				left:"0",
			});
		}
		
		
		else{
	   		$("#bloqueB").animate({
	   			width:"25%", left:"0",
	   		});
			$("#bloqueB").addClass("mini");
			$("#bloqueA").animate({
				left:"-50%",
			});
		}	
   		
   	});
</script>	

</html>
